{% extends "usuarios/base.html"%}

{% block container %}
    <form method="POST" action={% url "signup_usuario" %}>
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input class="form-control" type="text" name="nombre" id="nombre" required="true">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input class="form-control" type="text" name="apellido" id="apellido" required="true">
        </div>
        <div class="form-group">
            <label for="correo">Correo: </label>
            <input class="form-control" type="email" name="correo" id="correo" required="true">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" required="true">
        </div>
        <div class="form-group">
            <input class="form-control btn btn-primary mt-2" type="submit" value="Registrarse">
        </div>
    </form>

    {% if error %}
    <p class="alert alert-danger mt-2">{{error}}</p>
    {% endif %}
{% endblock %}
